<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/all.css">
    <link rel="" href="style.css">
    <title>Todo_list</title>
</head>

<body>
    <section class="flex h-screen relative ">
        <div class=" bg-blue-50 w-1/6 p-5">
            <h1 class="text-2xl font-semibold">Welcome</h1>
            <!-- <hr class="border-t-1 border-teal-500 mt-5"> -->

            <h5 class="mt-10">Task Name</h5>
            <hr class="border-t-1 my-3 border-gray-950/5">
            <h5 class="">Task Name</h5>
            <hr class="border-t-1 my-3 border-gray-950/5">
            <h5 class="">Task Name</h5>
            <hr class="border-t-1 my-3 border-gray-950/5">
            <h5 class="">Task Name</h5>

            <div class="absolute bottom-9 flex align-middle">
                <div class="inline-flex rounded-md bg-blue-300 p-2">
                    <i class="fa-solid fa-user rounded-full"></i>

                </div>
                <span class="ps-2">User Name</span>

            </div>

        </div>

        <div class="bg-white-500 w-5/6 p-5">

            <div class="flex justify-between align-middle">
                <h6 class="align-middle">Task List</h6>
                <button type="button" class="inline-flex bg-blue-900 px-4 py-1 text-white rounded-full"
                    onclick="add_task()">Add Task</button>
            </div>
            <hr class="border-t-1 border-gray-950/5 mt-5">

            <p id="displayArea" class="mt-20 text-lg"></p>
        </div>

        <div id="task_box" class="absolute inset-0 content-center items-center text-center mt-10"
            style="display: none;">
            <form id="task_form">
                <label for="task_input">Name</label>
                <input type="text" id="task_input" class="outline outline-1 bg-white/5 text-white rounded p-1">
                <br>
                <button class="inline-flex bg-green-900 mt-3 px-4 py-1 text-white rounded-full">Done</button>
            </form>
        </div>

    </section>


    <script>


        // var task_add = document.getElementById("task_add");
        // var displayArea = document.getElementById("displayArea");

        // function add_task() {
        //     let inputValue = task_add.value;
        //     if (task_add.style.display === "none") {
        //         task_add.style.display = "block"; // Show
        //     } else {
        //         task_add.style.display = "none"; // Hide
        //         displayArea.innerHTML = "You entered: " + inputValue;
        //         console.log(inputValue)
        //     }


        // }


        const taskBox = document.getElementById("task_box");
        const inputField = document.getElementById("task_input");
        const displayArea = document.getElementById("displayArea");
        const form = document.getElementById("task_form");

        // ✅ Handle Add Task button click
        function add_task() {
            if (taskBox.style.display === "none") {
                taskBox.style.display = "block"; // Show the form
            } else {
                taskBox.style.display = "none"; // Hide the form
            }
        }

        // ✅ Handle form submission
        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Stop page reload

            const inputValue = inputField.value;

            // Hide form and display entered value
            taskBox.style.display = "none";
            displayArea.innerHTML = "You entered: " + inputValue;
            console.log(inputValue);
        });

    </script>
</body>

</html>
