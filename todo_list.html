<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/all.css">
    <link rel="" href="style.css">
    <title>Todo_list</title>
</head>

<body>
    <section class="flex h-screen relative ">
        <div class=" bg-blue-50 w-1/6 p-5">
            <h1 class="text-2xl font-semibold">Welcome</h1>
            <!-- <hr class="border-t-1 border-teal-500 mt-5"> -->

            <h5 class="mt-10">Task Name</h5>
            <hr class="border-t-1 my-3 border-gray-950/5">
            <h5 class="">Task Name</h5>
            <hr class="border-t-1 my-3 border-gray-950/5">
            <h5 class="">Task Name</h5>
            <hr class="border-t-1 my-3 border-gray-950/5">
            <h5 class="">Task Name</h5>

            <div class="absolute bottom-9 flex align-middle">
                <div class="inline-flex rounded-md bg-blue-300 p-2">
                    <i class="fa-solid fa-user rounded-full"></i>

                </div>
                <span class="ps-2">User Name</span>

            </div>

        </div>

        <div class="bg-white-500 w-5/6 p-5">

            <div class="flex justify-between align-middle">
                <h6 class="align-middle">Task List</h6>
                <button type="button" class="inline-flex bg-blue-900 px-4 py-1 text-white rounded-full"
                    onclick="add_task()">Add Task</button>
            </div>
            <hr class="border-t-1 border-gray-950/5 mt-5">

            <p id="display_area" class="mt-20 text-lg"></p>
        </div>


        <form id="task_form" style="display: none;"
            class="absolute inset-0 content-center items-center text-center mt-10">

            <label for="task_input">Name</label>
            <input type="text" id="name_input" class="bg-blue-50 text-black rounded p-1 "> <br> <br>
            <label for="task_input">Emaile</label>
            <input type="email" id="email_input" class="bg-blue-50 text-black rounded p-1 "> <br> <br>
            <label for="task_input">Number</label>
            <input type="number" id="number_input" class="bg-blue-50 text-black rounded p-1 ">
            <br>
            <button class="inline-flex bg-green-900 mt-3 px-4 py-1 text-white rounded-full">Done</button>
        </form>

    </section>



    <script>

        const taskForm = document.getElementById("task_form");
        const nameInput = document.getElementById("name_input"); //input name ID
        const emailInput = document.getElementById("email_input"); //input email ID
        const numberInput = document.getElementById("number_input"); //input number ID
        const displayArea = document.getElementById("display_area");

        function add_task() {
            if (taskForm.style.display === "none") {
                taskForm.style.display = "block"
            } else {
                taskForm.style.display = "none"
            }
        }

        taskForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const shoenameValue = nameInput.value;
            const shoeemailValue = emailInput.value;
            const shoenumberValue = numberInput.value;

            console.log("Your Data " + shoenameValue + shoeemailValue + shoenumberValue)

            taskForm.style.display = "none"
            displayArea.style.color = "blue";
            displayArea.style.fontSize = "18px";
            displayArea.style.backgroundColor = "lightyellow";
            displayArea.style.padding = "10px";
            displayArea.style.borderRadius = "8px";
            displayArea.innerHTML = "Your name " + shoenameValue + " Your ID " + shoeemailValue + " Your number " + shoenumberValue;

           
        })

    </script>
</body>

</html>
